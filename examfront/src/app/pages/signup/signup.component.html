<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top:20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center ">
                    <img src="../../../assets/vesitlogo.png" alt="" width="150" height="150">
                </div> 
                <h2 class="text-center"><b>Register Here!!</b></h2>
                <form (ngSubmit)="formSubmit()  ">

                   <!-- Username field-->
                    <mat-form-field class = "full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input 
                        [(ngModel)]="user.username" 
                        name="username"
                        matInput placeholder="Enter here"/>
                        <mat-hint>Username should be unique</mat-hint>
                      </mat-form-field>

                    <!--Password Field-->
                    <mat-form-field class = "full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input 
                        [(ngModel)]="user.password"
                        name="password"
                        type ="password" matInput placeholder="Enter here"/>
                      </mat-form-field>
                    
                    <!--FirstName-->
                    <mat-form-field class = "full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input 
                        [(ngModel)]="user.firstName"
                        name="firstName"
                        matInput placeholder="Enter here"/>
                      </mat-form-field>
                    
                    <!--LastName-->
                    <mat-form-field class = "full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input 
                        [(ngModel)]="user.lastName"
                        name="lastName"
                        matInput placeholder="Enter here"/>
                      </mat-form-field>
                    
                    <!--email-->
                    <mat-form-field class = "full-width" appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input 
                        [(ngModel)]="user.email"
                        name="email"
                        type = "email" matInput placeholder="Enter here"/>
                    </mat-form-field>

                    <!--phone number-->
                    <mat-form-field class = "full-width" appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input 
                        [(ngModel)]="user.phone"
                        name="phone"
                        matInput placeholder="Enter here"/>
                      </mat-form-field>
                    
                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Register</button>
                        <button style="margin-left:20px" mat-raised-button color="accent">Clear</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
